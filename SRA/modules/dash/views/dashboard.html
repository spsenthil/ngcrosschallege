<div ng-if="preFlightDone">
<section class="content-header" ng-if="preFlightDone">
    <h1 class="dashboard-title">
        Sales Representative Console
        <small> &nbsp;</small>
    </h1>
</section>

<div class="row" ng-if="preFlightDone">
    <div class="col-lg-6 col-xs-12" ng-click="loadMenuPage('home')">
        <!-- small box -->
        <div class="small-box bg-aqua">
            <div class="inner">
                <h3>My Customers</h3>

                <p>View and manage Customer Appointments</p>
            </div>
            <div class="icon">
                <i class="ion ion-bag"></i>
            </div>
        </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-6 col-xs-12">
        <!-- small box -->
        <div class="small-box bg-green">
            <div class="inner">
                <h3>My Appointments</h3>

                <p>Upcoming Appointments</p>
            </div>
            <div class="icon">
                <i class="ion ion-stats-bars"></i>
            </div>
        </div>
    </div>
    <!-- ./col -->
    <div class="col-lg-6 col-xs-12">
        <!-- small box -->
        <div class="small-box bg-yellow">
            <div class="inner">
                <h3>Recent Visits</h3>

                <p>View recently viewed Customers</p>
            </div>
            <div class="icon">
                <i class="ion ion-person-add"></i>
            </div>
        </div>
    </div>
    <!-- ./col -->




    <div class="col-lg-6 col-xs-12">

        <div class="box box-primary">
            <div class="box-header ui-sortable-handle" style="cursor: move;">
                <i class="ion ion-clipboard"></i>

                <h3 class="box-title">To Do List</h3>

                <div class="box-tools pull-right">
                    <ul class="pagination pagination-sm inline">
                        <li><a showtab="" href="#">«</a></li>
                        <li><a showtab="" href="#">1</a></li>
                        <li><a showtab="" href="#">2</a></li>
                        <li><a showtab="" href="#">»</a></li>
                    </ul>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <ul class="todo-list ui-sortable">
                    <li>
                        <!-- drag handle -->
                      <span class="handle ui-sortable-handle">
                        <i class="fa fa-ellipsis-v"></i>
                        <i class="fa fa-ellipsis-v"></i>
                      </span>
                        <span class="text">Design Appointment Page</span>
                        <!-- Emphasis label -->
                        <!-- General tools such as edit or delete-->

                    </li>
                    <li>
                      <span class="handle ui-sortable-handle">
                        <i class="fa fa-ellipsis-v"></i>
                        <i class="fa fa-ellipsis-v"></i>
                      </span>
                        <span class="text">CORS Investigatioin</span>

                    </li>
                    <li>
                      <span class="handle ui-sortable-handle">
                        <i class="fa fa-ellipsis-v"></i>
                        <i class="fa fa-ellipsis-v"></i>
                      </span>
                        <span class="text">Custoemr Appointment page</span>
                    </li>
                </ul>
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix no-border">
                <button type="button" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add item</button>
            </div>
        </div>

    </div>
    <!-- ./col -->
</div>
</div>
